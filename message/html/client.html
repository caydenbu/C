<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Client Page</title>
        <link href="client.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <p>Caydens C Messaging Project</p>
        </header>
        <main>
            <section id="direct">
                <div class="direct-messages">
                    
                </div>
                <div class="direct-profile">
                    <div>
                       <p id="direct-profile-name">CLIENT_NAME</p> 
                       <p id="direct-profile-status">DISCONECTED</p> 
                    </div>
                </div>
            </section>
            <section id="chat">
                <div class="chat-target">
                    <p>TARGET_USERNAME</p>
                </div>
                <div class="chat-chat">
                    <div class="chat-message">
                        <p class="chat-message-name">Steve123</p>
                        <p class="chat-message-text">You know whats crazy I think that sentence contains every letter in the alphabet</p>
                    </div>
                    <div class="chat-message">
                        <p class="chat-message-name">Bob</p>
                        <p class="chat-message-text">The quick brown fox jumps over the lazy dog.</p>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" name="" value="">
                </div>
            </section>
        </main>
    </body>
</html>
