<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Client Page</title>
        <link href="client.css" rel="stylesheet">
        <script src="./client.js" defer async></script>
    </head>
    <body>
        <header>
            <p>Caydens C Messaging Project</p>
        </header>
        <main>
            <section id="direct">
                <div class="direct-messages">
                    
                </div>
                <div class="direct-profile">
                    <div>
                       <p id="direct-profile-name">CLIENT_NAME</p> 
                       <p id="direct-profile-status">DISCONECTED</p> 
                    </div>
                </div>
            </section>
            <section id="chat">
                <div class="chat-target">
                    <p>TARGET_USERNAME</p>
                </div>
                <div class="chat-chat" id="chat-chat">
                </div>
                <div class="chat-input">
                    <input id="messageInput" type="text" name="" value="">
                </div>
            </section>
        </main>
    </body>
</html>
